<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batik Thread – Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* --- Dashboard-specific styling additions --- */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg,#000,#1a120b);
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(212,175,55,0.2);
      max-width: 350px;
      width: 90%;
    }
    .login-box h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      font-family: "Playfair Display", serif;
    }
    .login-box input {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 0.5rem;
      background: #222;
      color: var(--gold);
    }
    .login-box button {
      margin-top: 1rem;
      width: 100%;
      background: var(--gold);
      color: #000;
      padding: 0.6rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 1.5rem;
      color: var(--text-main);
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .summary {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .card-summary {
      background: #111;
      flex: 1 1 200px;
      padding: 1rem;
      border-radius: 0.8rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(212,175,55,0.1);
    }
    .card-summary h3 {
      color: var(--gold);
      margin-bottom: 0.3rem;
    }
    form {
      background: #111;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 2rem;
    }
    form h2 {
      color: var(--gold);
      font-family: "Playfair Display", serif;
      margin-bottom: 1rem;
    }
    form input, form textarea, form select {
      width: 100%;
      margin-bottom: 0.7rem;
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #222;
      color: var(--gold);
    }
    form button {
      background: var(--gold);
      color: #000;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .product-table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    .product-table th, .product-table td {
      border: 1px solid #333;
      padding: 0.7rem;
      text-align: center;
    }
    .product-table th {
      background: #222;
      color: var(--gold);
    }
    .product-table img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 0.3rem;
    }
    .actions button {
      margin: 0 0.2rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background: var(--gold); color: #000; }
    .delete-btn { background: crimson; color: #fff; }
    @media (max-width: 768px) {
      .summary { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="login-screen">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" style="color:crimson;display:none;margin-top:0.5rem;">Invalid credentials</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <h1 style="color:var(--gold);font-family:'Playfair Display',serif;">Batik Thread Admin</h1>
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </div>

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card-summary">
        <h3>Total Products</h3>
        <p id="total-products">0</p>
      </div>
      <div class="card-summary">
        <h3>In Stock</h3>
        <p id="in-stock">0</p>
      </div>
      <div class="card-summary">
        <h3>Out of Stock</h3>
        <p id="out-stock">0</p>
      </div>
      <div class="card-summary">
        <h3>Last Sync</h3>
        <p id="last-sync">—</p>
      </div>
    </div>

    <!-- Add Product Form -->
    <form id="product-form">
      <h2>Add New Product</h2>
      <input type="text" id="p-name" placeholder="Product Name" required />
      <input type="number" id="p-price" placeholder="Price ($)" required />
      <select id="p-gender">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Kids">Kids</option>
      </select>
      <input type="text" id="p-color" placeholder="Color" />
      <input type="text" id="p-fabric" placeholder="Fabric Type" />
      <input type="text" id="p-origin" placeholder="Origin" />
      <textarea id="p-story" rows="2" placeholder="Short Story / Description"></textarea>
      <input type="text" id="p-images" placeholder="Image URLs (comma-separated)" />
      <input type="number" id="p-stock" placeholder="Stock Quantity" />
      <button type="submit">Add Product</button>
    </form>

    <!-- Product Table -->
    <table class="product-table" id="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Preview</th>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Gender</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-tbody">
        <!-- Rows will populate dynamically -->
      </tbody>
    </table>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
